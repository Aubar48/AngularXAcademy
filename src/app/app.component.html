<div class="container">
  <button (click)="sumar(1)" *ngIf="!bonus">+1</button>
  <button (click)="sumar(10)" *ngIf="bonus">+10</button>
  <div>👍 {{contador}}</div>
</div>
<p>Puntuaciones más altas</p>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Puntuación</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of tablaPuntuaciones">
      <td>{{jugador.nombre}}</td>
      <td>{{jugador.puntuacion}}</td>
    </tr>
  </tbody>
</table>
